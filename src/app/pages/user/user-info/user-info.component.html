
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">User</th>
      <th scope="col">Pass</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listUser">
      <th scope="row">1</th>
      <td>{{item.UserFullName}}</td>
      <td>{{item.UserEmail}}</td>
    </tr>
  </tbody>
</table>
